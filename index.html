<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale-1">
        <title>ADDRESS BOOK</title>
		<link rel="stylesheet" type="text/css" href="contact.css">
		
    </head>
    <body>
        <div class="form-style">
            <secion id="Add-Contact">
                <div class="form-style-heading"><h3>Address Book</h3></div>
                
                <form id="contactForm">
                    <p><label for="Name">
                        <span>Name:</span>
                        <input type="text" id="Name" class="input-field" value="" placeholder="Enter full Name">
			    </label></p>
                    <p><label for="email"><span>Email:</span>
                        <input type="text" id="email" class="input-field" value="" placeholder="Enter Email Address">
			    </label></p>
                    <p><label for="phoneNumber">
                        <span>Number:</span>
                        <input type="text" id="phoneNumber" class="input-field" value="" placeholder="EnterPhone Number">
			    </label></p>
                </form>
                <button id="buttonAdd">Add Contact</button>
            </secion>
            
            <section id="Contacts-List">
                <div class="form-style-heading"><h3>Contact List</h3></div>
                <ol id="contactList"></ol>
            </section>
        </div>
		<script type="text/javascript" src="contact.js"></script>
    </body>
</html>
